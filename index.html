<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Signup Form</title>
    <link rel="shortcut icon" href="img/email.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="container">
        <section class="banner">
            <h1 class="banner-heading">Sign Up Here</h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <p>Click below to subscribe to our monthly Newsletter</p>
            <button class="banner-btn">Subscribe</button>
        </section>

        <section class="form-container">
            <form action="" class="signup-form">
                <input type="text" class="form-input" placeholder="Full Name">
                <input type="email" class="form-input" placeholder="Email Address">
                <p>Do you prefer weekly editions instead?</p>
                <label for="">No</label>
                <input type="checkbox" name="" id="">
                <label for="">Yes</label>
                <button type="submit">Sign Up Here</button>
            </form>
            <div class="header">
                <h1>Welcome to Pier 7</h1>
            </div>
            <div class="x-btn">&#10005;</div>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/9bd4802e0d.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
